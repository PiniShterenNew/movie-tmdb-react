name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run typecheck || npx tsc -b

      - name: Run tests
        run: |
          if ls tests/**/*.{test,spec}.{ts,tsx} 1> /dev/null 2>&1; then
            pnpm test
          else
            echo "No test files found, skipping tests."
          fi

      - name: Build project
        run: pnpm run build
